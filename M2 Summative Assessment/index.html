<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview - Dulcis Maison</title>
    <link rel="stylesheet" href="overview.css">
    <script type="module" src="https://unpkg.com/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@latest/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-container">
                <img src="images/Logo.png" alt="Dulcis Maison Logo" class="logo-img">
                <div class="logo-text">Dulcis Maison</div>
            </div>
            <ul class="nav-menu">
                <li class="active"><a href="overview.html"><ion-icon name="home-outline"></ion-icon> Overview</a></li>
                <li><a href="staff.html"><ion-icon name="people-outline"></ion-icon> Staff</a></li>
                <li><a href="menu.html"><ion-icon name="restaurant-outline"></ion-icon> Menu</a></li>
                <li><a href="order.html"><ion-icon name="cart-outline"></ion-icon> Order</a></li>
                <li><a href="inventory.html"><ion-icon name="cube-outline"></ion-icon> Inventory</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <h2>Overview</h2>
            <p>Track and manage inventory and sales</p>

            <!-- Dashboard Cards -->
            <div class="dashboard-cards">
                <div class="card">
                    <ion-icon name="bar-chart-outline"></ion-icon>
                    <h3>Total Sales:</h3>
                    <p>₱ XXXXXXXXXXX</p>
                </div>

                <div class="card">
                    <ion-icon name="cash-outline"></ion-icon>
                    <h3>Total Income:</h3>
                    <p>₱ XXXXXXXXXXX</p>
                </div>

                <div class="card">
                    <ion-icon name="person-outline"></ion-icon>
                    <h3>Total Staff:</h3>
                    <p>XXXXXXXXXXX</p>
                </div>
            </div>

            <!-- Banner Image -->
            <div class="banner">
                <img src="images/DULCIS MAISON.png" alt="Sample Pic">
            </div>
        </main>
    </div>
</body>
</html>
