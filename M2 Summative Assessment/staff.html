<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff - Dulcis Maison</title>
    <link rel="stylesheet" href="staff.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo-container">
                <img src="images/Logo.png" alt="Dulcis Maison Logo" class="logo-img">
                <div class="logo-text">Dulcis Maison</div>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html"><ion-icon name="home-outline"></ion-icon> Overview</a></li>
                <li class="active"><a href="staff.html"><ion-icon name="people-outline"></ion-icon> Staff</a></li>
                <li><a href="menu.html"><ion-icon name="restaurant-outline"></ion-icon> Menu</a></li>
                <li><a href="order.html"><ion-icon name="cart-outline"></ion-icon> Order</a></li>
                <li><a href="inventory.html"><ion-icon name="cube-outline"></ion-icon> Inventory</a></li>
            </ul>
        </aside>

        <main class="content">
            <h2>Staff</h2>
            <p>Details of all staff</p>

            <div class="form-table-container">
                <div class="form-section">
                    <label>Name:</label>
                    <input type="text" placeholder="Enter Name">
                    
                    <label>Age:</label>
                    <input type="number" placeholder="Enter Age">
                    
                    <label>Civil Status:</label>
                    <input type="text" placeholder="Enter Civil Status">
                    
                    <label>Address ID:</label>
                    <input type="text" placeholder="Enter Address ID">
                    
                    <div class="buttons">
                        <button class="btn">Add</button>
                        <button class="btn">Delete</button>
                        <button class="btn">Update</button>
                        <button class="btn">Clear</button>
                    </div>
                </div>

                <div class="table-section">
                    <div class="table-placeholder">Staff Table Placeholder</div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
