<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Dulcis Maison</title>
    <link rel="stylesheet" href="menu.css">
    <script type="module" src="https://unpkg.com/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@latest/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-container">
                <img src="images/Logo.png" alt="Dulcis Maison Logo" class="logo-img">
                <div class="logo-text">Dulcis Maison</div>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html"><ion-icon name="home-outline"></ion-icon> Overview</a></li>
                <li><a href="staff.html"><ion-icon name="people-outline"></ion-icon> Staff</a></li>
                <li class="active"><a href="menu.html"><ion-icon name="restaurant-outline"></ion-icon> Menu</a></li>
                <li><a href="order.html"><ion-icon name="cart-outline"></ion-icon> Order</a></li>
                <li><a href="inventory.html"><ion-icon name="cube-outline"></ion-icon> Inventory</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <h2>Menu</h2>
            <p>Details of all menu items</p>

            <div class="menu-container">
                <!-- Menu Form -->
                <div class="menu-form">
                    <label>Menu ID:</label>
                    <input type="text" placeholder="Enter Menu ID">
                    
                    <label>Menu Name:</label>
                    <input type="text" placeholder="Enter Menu Name">
                    
                    <label>Date:</label>
                    <input type="date">
                    
                    <label>Serving:</label>
                    <input type="number" placeholder="Enter Serving Size">
                    
                    <label>Price:</label>
                    <input type="text" placeholder="Enter Price">
                    
                    <div class="buttons">
                        <button class="btn">Add</button>
                        <button class="btn delete">Delete</button>
                        <button class="btn update">Update</button>
                        <button class="btn clear">Clear</button>
                    </div>
                </div>

                <!-- Menu Table / Placeholder -->
                <div class="menu-table">
                    <p>Menu Table Placeholder</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
