<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Dulcis Maison</title>
    <link rel="stylesheet" href="order.css">
    <script type="module" src="https://unpkg.com/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@latest/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-container">
                <img src="images/Logo.png" alt="Dulcis Maison Logo" class="logo-img">
                <div class="logo-text">Dulcis Maison</div>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html"><ion-icon name="home-outline"></ion-icon> Overview</a></li>
                <li><a href="staff.html"><ion-icon name="people-outline"></ion-icon> Staff</a></li>
                <li><a href="menu.html"><ion-icon name="restaurant-outline"></ion-icon> Menu</a></li>
                <li class="active"><a href="order.html"><ion-icon name="cart-outline"></ion-icon> Order</a></li>
                <li><a href="inventory.html"><ion-icon name="cube-outline"></ion-icon> Inventory</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <h2>Order</h2>
            <p>Details of all orders</p>

            <!-- Customer Details (Still at the top) -->
            <div class="customer-section">
                <h3>Customer Details</h3>
                <label>Customer ID:</label>
                <input type="text">
                <label>Name:</label>
                <input type="text">
                <label>Address ID:</label>
                <input type="text">
                <label>Customer Number:</label>
                <input type="text">
            </div>

            <!-- Order, Delivery, and Packaging Details -->
            <div class="order-container">
                <div class="order-section">
                    <h3>Order Details</h3>
                    <label>Order ID:</label>
                    <input type="text">
                    <label>Date:</label>
                    <input type="date">
                    <label>Customer ID:</label>
                    <input type="text">
                    <label>Employee ID:</label>
                    <input type="text">
                    <label>Quantity:</label>
                    <input type="number">
                    <label>Price:</label>
                    <input type="text">
                </div>

                <div class="order-section">
                    <h3>Delivery Details</h3>
                    <label>Delivery ID:</label>
                    <input type="text">
                    <label>Employee ID:</label>
                    <input type="text">
                    <label>Order ID:</label>
                    <input type="text">
                    <label>Date:</label>
                    <input type="date">
                    <label>Departure:</label>
                    <input type="text">
                    <label>Arrival:</label>
                    <input type="text">
                    <label>Fee:</label>
                    <input type="text">
                </div>

                <div class="order-section">
                    <h3>Packaging Details</h3>
                    <label>Packaging ID:</label>
                    <input type="text">
                    <label>Order ID:</label>
                    <input type="text">
                    <label>Quantity:</label>
                    <input type="number">
                    <label>Type:</label>
                    <input type="text">
                    <label>Size:</label>
                    <input type="text">
                    <label>Price:</label>
                    <input type="text">
                </div>
            </div>

            <!-- Buttons -->
            <div class="buttons">
                <button class="btn">Add</button>
                <button class="btn delete">Delete</button>
                <button class="btn update">Update</button>
                <button class="btn clear">Clear</button>
                <button class="btn view-orders">
                    <a href="order-details.html">View Orders</a>
                </button>
            </div>
        </main>
    </div>
</body>
</html>
